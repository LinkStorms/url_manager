Return list of short urls of a certain user.
---
tags:
  - URL
parameters:
  - in: header
    name: Authorization
    required: true
    type: string
    description: Bearer token
responses:
    200:
        description: A list of the short urls of the user will be returned.
        schema:
            properties:
                code:
                    type: integer
                    description: The status code
                    example: 200
                data:
                    type: object
                    properties:
                        short_url_list:
                            type: array
                            items:
                                type: object
                                properties:
                                    short_url:
                                        type: string
                                        description: A valid short url.
                                        example: "https://link.com/short"
                                    long_url:
                                        type: string
                                        description: A valid url.
                                        example: "https://link.com/looooooooooooooooong"
                                    service:
                                        type: string
                                        description: Service name.
                                        example: "tinyurl"
                                    note:
                                        type: string
                                        description: An optional note to be saved with the short url.
                                        example: Link to buy discounted shoes.
                errors:
                    type: array
                    items:
                        type: string
                    description: The errors
                    example: []
    400:
        description: Bad request. Validation on one or more required parameters failed.
        schema:
            properties:
                code:
                    type: integer
                    description: The status code
                    example: 400
                data:
                    type: object
                    example: {}
                errors:
                    type: array
                    items:
                        type: string
                    description: The errors
                    example: [
                        "User does not exist."
                    ]
    5XX:
        description: There was an unexpected error processing your request.
        schema:
            properties:
                code:
                    type: integer
                    description: The status code
                    example: 5XX
                data:
                    type: object
                    example: {}
                errors:
                    type: array
                    items:
                        type: string
                    description: The errors
                    example: ["Something went wrong."]
